<ngb-carousel class="mt-5" *ngIf="popularProducts">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <a routerLink="/details/{{1}}"><img class="product-header-image" src="{{item.image}}"
                    alt="Random first slide" /></a>
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>


<div class="text-center">
    <h1>TrendyProducts</h1>
</div>
<div class="main">
    <div class="body" *ngIf="trendyProducts">
        <div class="product-card" *ngFor="let item of trendyProducts">
            <div class="product-image">
                <a routerLink="/details/{{item.id}}"> <img src={{item.image}} class="card-img-top" alt="..."></a>
            </div>
            <div class="product-info">
                <h2 class="product-title">{{item.name}}</h2>
                <p class="product-price">{{item.price |currency:"INR"}}</p>
                <p class="product-description">{{item.description}}</p>
                <div class="card-bottom-link">
                    <a href="#">Buy Now</a>
                    <a routerLink="/details/{{item.id}}">View Details</a>
                </div>
            </div>
        </div>
    </div>

</div>
