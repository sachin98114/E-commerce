
<div class="body">
    <div class="container">
      <h2 class="text-center">Update Product</h2>
      <p class="message-p text-center">{{ productMessage }}</p>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" formControlName="name"  ngModel="{{productData?.name}}">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" formControlName="price" ngModel="{{productData?.price}}">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" formControlName="description" ngModel="{{productData?.description}}">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" formControlName="category" ngModel="{{productData?.category}}">
        </div>
        <div class="form-group">
          <label for="stock">color:</label>
          <input type="text" id="color" name="color" formControlName="color" ngModel="{{productData?.color}}">
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image" formControlName="image" ngModel="{{productData?.image}}">
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div>
 </div>
